<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>버거목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>버거목록</h1>
        <a class="btn btn-primary" href="/burgers/new">추가하기</a>
      </div>
    </div>

    <div class="container">
      <table class="table text-center">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>예)</td>
            <td>와퍼</td>
            <td>5900</td>
          </tr>
          <tr th:each="burger: ${burgerList}">
            <td th:text="${burger.id}">1</td>
            <td>
              <a th:text="${burger.name}" th:href="@{/burgers/show/{id} (id = ${burger.id})}"></a>
            </td>
            <td th:text="${burger.price}">Price</td>
            <td>
              <a th:href="@{/burgers/edit/{id} (id = ${burger.id}) }" class="btn btn-info">수정</a>
            </td>
            <td>
              <a th:href="@{/burgers/delete/{id} (id = ${burger.id}) }" class="btn btn-danger">삭제</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>



  </body>
</html>
