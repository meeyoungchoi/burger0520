<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>재료목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>재료목록</h1>
        <a href="/ingredients/new" class="btn btn-primary">재료추가</a>
      </div>
    </div>

    <div class="container">
      <table class="table text-center">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>예)</td>
            <td>치즈</td>
            <td>300</td>
          </tr>
          <tr th:each="ingredient: ${ingredients}">
            <td th:text="${ingredient.id}">1</td>
            <td >
              <a th:text="${ingredient.name}" th:href="@{/ingredients/show/{id} (id = ${ingredient.id})}"></a>
            </td>
            <td th:text="${ingredient.price}">Price</td>
            <td>
              <a class="btn btn-info" th:href="@{/ingredients/edit/{id} (id = ${ingredient.id})}">수정</a>
            </td>
            <td>
              <a class="btn btn-danger" th:href="@{/ingredients/delete/{id} (id = ${ingredient.id})}">삭제</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>


  </body>
</html>
